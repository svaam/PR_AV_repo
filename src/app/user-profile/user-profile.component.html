
<div class="card text-center">
    <div class="card-body">

        <div class="container" *ngIf="userProfileData">
            <div class="row">

                <div class="col col-lg-2" >
                    <img src={{userProfileData.avatar_url}} class="card-img-top" alt="...">
                    <h5 class="card-title">{{userProfileData.name}}</h5>
                    <p class="card-text"></p>
                    <!-- <a href="#" class="btn btn-primary">View Profile</a> -->
                </div>
                <div class="col-md-auto">
                    <!-- Variable width content -->
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h2>{{userProfileData?.public_repos}}</h2>
                            <p>Public Repos</p>
                        </div>
                        <div class="col">
                            <h2>{{userProfileData?.public_gists}}</h2>
                            <p>Public Repos</p>
                        </div>
                        <div class="col">
                            <h2>{{userProfileData?.followers}}</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>{{userProfileData?.following}}</h2>
                            <p>Following</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col bio-style">
                            <h5>Biography: </h5>
                            <p>{{userProfileData.bio}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
